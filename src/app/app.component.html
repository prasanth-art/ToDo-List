<!--Division for GeeksForGeeks heading-->
<div class="container-fluid">
	<div class="row bg-primary justify-content-center
			align-items-center" style="height:80px">
		<div class="col-3"></div>
		<div class="col-6 text-light h2" style="font-family: monospace; font-weight: bold;">
			<strong>My To-Do List</strong>
		</div>
	</div>

	<!--Division for taking input from user -->
	
		<div class="row mt-1" style="height:80px;">
			<div class="col-3 d-none col-md-3 d-md-block"></div>
			<div class="col-12 col-md-6 bg-warning d-flex
						justify-content-center align-items-center
						text-light h3" style="border-radius: 40px;">

				<input [(ngModel)]="newTask" type="text" placeholder="Please enter your To-Do"
						class="col-7 form-control"
							style="width:300px;font-family: monospace; font-weight: bold;" (keyup.enter)="addToList()">
							
						

				<div class="col-1"></div>

				<button (click)="addToList()"
					class="btn btn-outline-success text-violet">
					<strong>ADD TASK</strong>
				</button>
			</div>

			<div class="col-3 d-none col-md-3 d-md-block"></div>
		</div>

		<!--Tasks added repeated divisions-->
		<div *ngFor="let x of items; let index = index;"
				class="row mt-1" style="height:80px;">

			<div class="col-3 d-none col-md-3 d-md-block"></div>

			<div class="col-12 col-md-6 bg-secondary d-flex
						justify-content-center align-items-center
						text-light h3" [@fadeInOut] style="border-radius: 40px;">

				<div class="col-9 text-light h3" [@fadeInOut]>{{x}}</div>

				<input (click)="deleteTask(index)" type="button"
					value="REMOVE" class="col-2 btn btn-danger">
			</div>
			
			<!-- <div class="col-3 d-none col-md-3 d-md-block"></div> -->
		</div>
	
</div>
